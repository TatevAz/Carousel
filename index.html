<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
<div class="images">
    <div class="carousel_item carousel_item--visible" >
        <img src="images/pexels-artem-saranin-1547813.jpg" alt="image1" height="300px" width="350px">
    </div>
    <div class="carousel_item">
        <img src="images/pexels-asad-photo-maldives-1450362.jpg" alt="image2" height="300px" width="400px">
    </div>
    <div class="carousel_item">
        <img src="images/pexels-leonardo-rossatti-2598675.jpg" alt="image3" height="300px" width="350px">
    </div>
    <div class="carousel_item">
        <img src="images/pexels-leonid-danilov-2690764.jpg" alt="image 4" height="300px" width="300px">
    </div>
</div>

<div class="carousel_actions">
<button id="carousel_button_prev">Prev</button>
<button id="carousel_button_next">Next</button>
</div>
    </div>


    <script src="carousel.js"></script>
</body>
</html>
